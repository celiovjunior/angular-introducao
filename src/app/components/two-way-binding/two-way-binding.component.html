<div class="class">
  <h1>Two Way Binding</h1>
  <form>
    <input type="text" [(ngModel)]="name"
      name="name"
      placeholder="Digite seu nome"
    >
    <input type="number" [(ngModel)]="age"
      name="age"
      placeholder="Informe sua idade"
    >
    <input type="submit" value="Enviar" />
  </form>
  <p>O nome é: {{ name }}</p>
  <p>A idade é: {{ age }}</p>
</div>
